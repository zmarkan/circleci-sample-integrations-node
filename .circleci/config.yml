workflows:
  test-and-deploy-to-dev: # Should run when merged to main
    jobs:
      - node/test
      - heroku/deploy-via-git:
          app-name: $HEROKU_API_DEV_ENV
          filters:
            branches:
              only:
                - main
          requires:
            - node/test
  
  deploy-prod:
    jobs:
      - node/test:
          filters:
            tags:
              only: 
                - release-*
            branches:
              only:
                - main
      - hold:
          type: approval
          requires:
            - node/test
      - heroku/deploy-via-git:
          app-name: $HEROKU_API_PROD_ENV
          requires:
            - hold

