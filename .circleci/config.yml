workflows:
  test-and-deploy-to-dev: # Should run when merged to main
    jobs:
      - node/test
      - heroku/deploy-via-git:
          filters:
            branches:
              only:
                - main
          requires:
            - node/test
          environment:
              HEROKU_APP_NAME: $HEROKU_API_DEV_ENV
  deploy-prod:
    jobs:
      - node/test:
        filters:
          tags:
            only: release-*
      - hold:
        type: approval
          requires:
            - node/test
      - heroku/deploy-via-git:
          requires:
            -node/test
            - hold
          environment:
            HEROKU_APP_NAME: $HEROKU_API_PROD_ENV

